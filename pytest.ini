[pytest]
# Pytest configuration for Tabcorp MCP Server

# Test discovery patterns
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Test paths
testpaths = tests

# Minimum version
minversion = 7.0

# Coverage options
addopts =
    --verbose
    --strict-markers
    --tb=short
    --cov=src/tab_mcp
    --cov-report=term-missing
    --cov-report=html
    --cov-report=xml
    --cov-branch
    --asyncio-mode=auto

# Markers for organizing tests
markers =
    unit: Unit tests (fast, no external dependencies)
    integration: Integration tests (requires real API access)
    mock: Mock tests (uses mocked responses)
    performance: Performance and load tests
    oauth: OAuth authentication tests
    racing: Racing API tests
    sports: Sports API tests
    footytab: FootyTAB API tests
    slow: Slow running tests
    smoke: Smoke tests for quick validation

# Logging
log_cli = true
log_cli_level = INFO
log_cli_format = %(asctime)s [%(levelname)s] %(message)s
log_cli_date_format = %Y-%m-%d %H:%M:%S

# Warnings
filterwarnings =
    error
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning

# Asyncio settings
asyncio_mode = auto
